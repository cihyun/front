<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test12_mouse.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
    <script>
        'use strict';
        let str = '';
        
        function mClick(e) {
            alert("클릭 이벤트 발생!!!!!!!!!!!!!!!!!\n클릭 이벤트 발생!!!!!!!!!!!!!!!!!\n클릭 이벤트 발생!!!!!!!!!!!!!!!!!")

            let x = e.screenX;
            let y = e.screenY;

            str += "발생된 이벤트 : " +e.type+ "<br />";
            str += "X 좌표 : " +x+ "<br />";
            str += "Y 좌표 : " +y+ "<br />";

            demo.innerHTML = str;
        }
        function mDblClick() {
            document.getElementById("demo").style.backgroundColor = "#f00";
            document.getElementById("demo").style.color = "#fff";
        }
        document.onclick = mClick;
        document.ondblclick = mDblClick;
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">마우스 위치 잡기</h2>
        <p>마우스를 클릭하시면 현재 좌표가 출력됩니다.</p>
        <hr />
        <div id="demo"></div>
    </div>
</body>
</html>
