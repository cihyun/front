<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7_blank.html</title>
  <script>
    'use strict';

    // alert("저희 홈페이지를 방문해 주셔서 감사합니다.");

    function newWindow() {
      // window.open(URL,windowName,옵션);
      let url = "https://www.naver.com";
      let winName = "winName";   // 생략가능
      // let opt = "width=600px,height=480px";
      // let opt = "width=600px,height=480px, left=500px, top=300px, scrolling=auto";
      let opt = "fullscreen=yes, scrolling=auto";
      window.open(url,winName,opt);
    }
  </script>
</head>
  <h2>새 창 띄우기(window.open())</h2>
  <input type="button" value="새창띄우기" onclick="newWindow()"/>
