    function newWindow() {
      let wWidth = document.getElementById("wWidth").min.value;
      if(wWidth< 300) {
                alert("최소 300이상의 숫자를 입력하세요");
                return false;
      }
      let url = "test9_child.html";
      let winName = "winName";  // 생략가능
      let winWidth = 600;
      let winHeight = 400;
      let x =(screen.width/2) - (winWidth/2);
      let y =(screen.height/2) - (winHeight/2);
      let opt ="width="+winWidth+",height="+winHeight+",left="+x+",top="+y;
      window.open(url, winName, opt);
    }
  </script>
</head>
<body>
  <h2>새창 띄우기(window.open())</h2>
  <input type="button" value="새창띄우기" onclick="newWindow()"/>
  <hr />
  <div>
    <label for="">가로 크기 입력</label>
    <input type="number" id="wWidth" name="wWidth" min="300" required/>
  </div>
  <div>
    <label for="">세로 크기 입력</label>
    <input type="number" id="wHeight" name="wHeight" min="200" required/>
  </div>
  <pre>
    텍스트 박스에 새로 띄워줄 윈도우의 가로크기와 세로크기를 입력받는다.
    새 윈도우는 화면 중앙에 띄울 수 있게 한다.
    만약 새 윈도우의 폭이 300px 이내면 최소 300px로, 높이가 200px 이내면 최소 200px로 처리

    또한, 윈도우의 가로크기만 입력하였을 경우는 세로크기는 윈도우의 2/3 크기로
    윈도우의 세로크기만 입력하였을 경우는 가로크기는 윈도우의 2/3 크기로 띄워주세요
  </pre>
</body>
