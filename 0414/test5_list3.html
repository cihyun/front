<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5_list.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
    
        function fCheck() {
            let fruit = document.getElementById("fruit").value;
        
            if(fruit == "") {
                alert("과일을 선택하세요");
                return false;
            }
                let fruits = "";
                for(let i=0; i<myform.fruit.length; i++) {
                    if(myform.fruit.options[i].selected) fruits += myform.fruit[i].value + " /";
                }
                fruits = fruits.substring(0, fruits.length-1);
                demo.innerHTML = "선택한 과일은 <font color='red'><b>"+fruits+"</b></font>입니다.";
            }
            function fCheck2(e) {
                // 선택한 과일에 대한 정보, 텍스트에 있는 정보 - 총2개의 정보를 받음
                let texts = [];
                let values = [];
                
                for(let i=0; i<e.options.length; i++) {
                    // console.log(e.options[i]);
                    let fruit = e.options[i];
                    if(fruit.selected) {
                        values.push(fruit.value);
                        texts.push(fruit.text);
                    }
                }
                let str ='';
                str += "선택한 과일은 <font color='red'><b>"+values+"</b></font>입니다.";
                str += "<br />표시문자열 : "+texts;
                demo.innerHTML = str;
            }
            function fClear() {
            // location.reload();
            document.getElementById("fruit").selected = false;
            demo.innerHTML = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">List 학습</h2>
        <form name="myform">
            <div><label for="fruit">좋아하는 과일을 선택하세요</label></div>
            <div>
            <select name="fruit" id="fruit" multiple onchange="fCheck2(this)" size="5" class="form-control">
                <option value="">선택하세요</option>
                <option>사과</option>
                <option>배</option>
                <option>바나나</option>
                <option>딸기</option>
                <option>망고</option>
                <option>수박</option>
                <option>포도</option>
            </select>
            </div>
            <div class="row">
            <div class="col"><input type="button" value="선택된과일은" onclick="fCheck()" class="btn btn-success form-control mt-2"/></div>
            <div class="col"><input type="reset" value="다시선택" onclick="fClear()" class="btn btn-warning form-control mt-2"/></div>
            </div>
        </form>
        <hr />
        <div id="demo"></div>
    </div>
</body>
</html>
