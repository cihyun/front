<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test23.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    </style>
    <script>
        'use strict';

        function fCheck() {
            // let mid = document.getElementById("mid").value;
            let mid = myform.mid.value;
            let pwd = document.getElementById("pwd").value;
            let age = document.getElementById("age").value;
            // let gender1 = myform.gender.value;
            let gender;
            if(document.getElementById("gender1").checked) gender = "남자";
            if(document.getElementById("gender2").checked) gender = "여자";
            let job = document.getElementById("job").value;

            let card = '';
            if(document.getElementById("card1").checked) card += document.getElementById("card1").value + "/";
            if(document.getElementById("card2").checked) card += document.getElementById("card2").value + "/";
            if(document.getElementById("card3").checked) card += document.getElementById("card3").value + "/";
            if(document.getElementById("card4").checked) card += document.getElementById("card4").value + "/";
            if(document.getElementById("card5").checked) card += document.getElementById("card5").value + "/";

            let food = document.getElementById("food").value;

            let str = '';
            str += '<br />아이디 : '+mid+'';
            str += '<br />비밀번호 : '+pwd+'';
            str += '<br />나이 : '+age+'';
            str += '<br />성별 : '+gender+'';
            str += '<br />직업 : '+job+'';
            str += '<br />소지하고 있는 카드 : '+card+'';
            str += '<br />좋아하는 음식 : '+food+'';

            demo.innerHTML = str;
            // demo.innerHTML = "<div class='text-center'>아이디 : "+ mid+"</div>";
        }
    </script>
</head>
<body>
    <p><br /></p>
    <div class="container">
        <form name="myform">
            <h5>○ 회원가입</h5>
            <table class="table table-bordered">
                <tr>
                    <th class="table-info"><label for="mid" >아이디</label></th>
                    <td><input type="text" name="mid" id="mid" value="hci8902" autofocus required /></td>
                </tr>
                <tr>
                    <th class="table-info"><label for="pwd" >비밀번호</label></th>
                    <td><input type="password" name="pwd" id="pwd" value="" required /></td>
                </tr>
                <tr>
                    <th class="table-info"><label for="age" >나이</label></th>
                    <td><input type="number" name="age" id="age" value="20" required /></td>
                </tr>
                <tr>
                    <th class="table-info"><label for="gender">성별</label></th>
                    <td>
                        <input type="radio" name="gender" id="gender1" value="남자" />남자
                        <input type="radio" name="gender" id="gender2" value="여자" checked/>여자
                    </td>
                </tr>
                <tr>
                    <th class="table-info"><label for="job">직업</label></th>
                    <td>
                        <select name="job" id="job">
                            <option value="">직업선택</option>
                            <option value="">학생</option>
                            <option value="">공무원</option>
                            <option value="">군인</option>
                            <option value="">선생님</option>
                            <option value="">미용사</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="table-info"><label for="card">카드</label></th>
                    <td>
                        <input type="checkbox" name="card" id="card1" value="현대카드" checked />현대카드&nbsp;
                        <input type="checkbox" name="card" id="card2" value="롯데카드" />롯데카드&nbsp;
                        <input type="checkbox" name="card" id="card3" value="신한카드" />신한카드&nbsp;
                        <input type="checkbox" name="card" id="card4" value="국민카드" />국민카드&nbsp;
                        <input type="checkbox" name="card" id="card5" value="삼성카드" />삼성카드
                    </td>
                </tr>
                <tr>
                    <th class="table-info"><label for="food" size="5">좋아하는 음식</label></th>
                    <td>
                        <select name="food" id="food" multiple>
                            <option value="">음식선택</option>
                            <option value="떡볶이">떡볶이</option>
                            <option value="치킨">치킨</option>
                            <option value="수제비">수제비</option>
                            <option value="찜닭">찜닭</option>
                            <option value="카페라떼">카페라떼</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <div class="row">
                            <div class="col">
                                <input type="button" class="btn btn-primary btn-block" value="저장" onclick="fCheck()" />
                                <input type="reset" class="btn btn-danger btn-block" value="다시입력" />
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
        <hr />
        <div id="demo" class="text-center font-weight-bold" ></div>
    </div>
</body>
</html>
