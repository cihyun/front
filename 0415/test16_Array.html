<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3_sample.html</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
    <script>
        'use strict';

        // 배열선언 : new Array();
        const fruits = ['사과','블루베리','바나나','딸기'];

        // 배열 요소 추가
        fruits.push("수박");
        console.log(fruits);
        console.log("===================================================");
        fruits.push("당근","토마토","앵두");
        console.log(fruits);
        console.log("===================================================");
        fruits.unshift("당근2","토마토2","앵두2");
        console.log(fruits);
        console.log("===================================================");
        
        // 배열 요소 삭제
        fruits.pop();
        fruits.pop();
        console.log(fruits);
        console.log("===================================================");

        fruits.shift();
        fruits.shift();
        console.log(fruits);
        console.log("===================================================");
        
        // 특정 요소를 삭제 : splice(인덱스 번호, 요소의 개수)
        fruits.splice(2,1);
        console.log(fruits);
        console.log("===================================================");
        
        // 특정 요소를 삭제 후 추가 : splice(인덱스 번호, 요소의 개수, '추가항목')
        fruits.splice(2,1,'자몽','옥수수');
        console.log(fruits);
        console.log("===================================================");
        
        // 특정 요소를 특정 위치에 추가 : splice(인덱스 번호, 요소의 개수, '추가항목')
        fruits.splice(4,0,'파인애플','체리');
        console.log(fruits);
        console.log("===================================================");
        
        // 특정 요소의 자료 추출하기 : slice(인덱스번호) - 인덱스 번호부터 모두 추출 
        let item = fruits.slice(2)
        console.log(item);
        console.log("===================================================");
        
        // 특정 요소의 자료 추출하기 : slice(인덱스번호, 인덱스번호) - index~ index 까지 추출
        item = fruits.slice(2,5)
        console.log(item);
        console.log("===================================================");
        
        // 배열안의 요소 검색(앞에서부터 검색) : indexOf() - 있으면 위치값을, 없으면 -1을 반환
        console.log(fruits.indexOf("옥수수다"));
        console.log("===================================================");
        
        // 배열안의 요소 검색(뒤에서부터 검색) : indexOf() - 있으면 위치값을, 없으면 -1을 반환
        console.log(fruits.lastIndexOf("딸기"));
        console.log("===================================================");

        let res = fruits.filter((fruit, index)=> index%2 == 0);
        console.log(res);
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">배열 연습</h2>
        <hr />
        <div id=demo></div>
    </div>
</body>
</html>
