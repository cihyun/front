<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3_sample.html</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
    <script>
        'use strict';

        let arr1 = [10,8,50,14,11,16,1];
        console.log(arr1);
        console.log("====================================================");
        
        // 정렬(sort() : 문자형식의 오름차순 정렬
        let arr2 = arr1.sort();
        console.log("1. 오름차순 정렬 : " +arr2);
        console.log("====================================================");
        
        // 정렬(sort() : 문자형식의 오름차순 정렬
        let arr3 = arr1.reverse();
        console.log("2. 내림차순 정렬 : " +arr3);
        console.log("====================================================");
        
        // 최대/최소 : max, min
        let maxValue = Math.max(...arr1);
        console.log("3. 최대값 : " +maxValue);
        console.log("====================================================");
        let minValue = Math.min(...arr1);
        console.log("4. 최소값 : " +minValue);
        console.log("====================================================");
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">배열 연습</h2>
        <hr />
        <div id=demo></div>
    </div>
</body>
</html>
