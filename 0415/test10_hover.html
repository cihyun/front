<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3_sample.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
    <script>
        'use strict';
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">MouseOver시에 그림 변경하기</h2>
        <div class="mt-5">
            <input type="button" value="그림감추기" onclick="document.getElementById('demo').style.display='none'"/>
            <input type="button" value="그림보이기" onclick="document.getElementById('demo').style.display='block'" />
            <input type="button" value="그림 Over/Out"
                onmouseover="document.getElementById('demo').style.display='none'" 
                onmouseout="document.getElementById('demo').style.display='block'" 
            />
            <span onmouseover="document.getElementById('demo').style.display='none'" 
            onmouseout="document.getElementById('demo').style.display='block'"></span>
        </div>
        <hr />
        <div id="demo"><img src="../images/3.png" width="200px" alt="샐리그림"></div>
    </div>
</body>
</html>
