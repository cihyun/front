<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3_sample.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
    <script>
        'use strict';
        let statusTime;

        function clock() {
            let today = new Date();
            let hh = today.getHours();
            let mm = today.getMinutes();
            let ss = today.getSeconds();

            demo.innerHTML = hh +":"+ mm +":"+ ss;
        }
        function clockStart() {
            // 시스템의 시간을 1초마다 한번씩 읽어오는 함수 : clock();
            clock();
            statusTime = setTimeout(clockStart, 1000);

        }
        function clockStop() {
            clearTimeout(statusTime)
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">인터넷 시계</h2>
        <div class="mt-3">
            setTimeout함수를 사용한 인터넷 시계<br />
            1초후에 자신이 함수를 호출해주고, 다시 자신의 함수에서 시간 체크 함수를 호출 처리한다.<br />
            그림시계로 변경하기(0~9숫자이미지 찾아서...............)
        </div>
        <div class="mt-4">
            <input type="button" value="동작" onclick="clockStart()" class="btn btn-outline-dark btn-sm"/>
            <input type="button" value="정지" onclick="clockStop()" class="btn btn-outline-danger btn-sm"/>
        </div>
        <hr />
        <div id="demo"></div>
    </div>
</body>
</html>
