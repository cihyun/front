<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2_json.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
    <script>
        'use strict';
        let str='';

        function stringifyCheck() {
            const Member = {
                name : '홍길동',
                age : 25,
                color : 'white',
                birthday : new Date(),
                size : null,
                gender : true,
                atom : () => {
                    console.log("성명 : ", Member.name);
                }
            }
            str = JSON.stringify(Member);
            demo.innerHTML = str;
        }
        function parseCheck() {
            stringifyCheck();
            const obj = JSON.parse(str);
            let birthDate = obj.birthday.substring(0,10);


            let temp = '';
            temp += 'name :'+obj.name+"<br />";
            temp += 'age :'+obj.age+"<br />";
            temp += 'color :'+obj.color+"<br />";
            temp += 'gender :'+obj.gender+"<br />";
            temp += 'birthday :'+birthDate;

            demo.innerHTML = temp;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">JSON.stringify() / JSON.parse()</h2>
        <p class="mt-5">
            JSON.stringify() : 오브젝트 객체를 JSON 형식으로 변환<br />
            <input type="button" value="stringify연습" onclick="stringifyCheck()" class="mt-3 btn btn-primary"/>
        </p>
        <p class="mt-5">
            JSON.parse() : JSON 형식을 오브젝트 객체로 변환<br />
            <input type="button" value="parse연습" onclick="parseCheck()" class="mt-3 btn btn-dark"/>
        </p>
        <hr />
        <div id="demo"></div>
    </div>
</body>
</html>
