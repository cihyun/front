<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3_sample.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
    <script>
        'use strict';

        function font32() {
            document.getElementById("demo").style.fontSize = "32px";
            document.getElementById("demo").style.backgroundColor = "#000"
            // demo.innerHTML = '<font size="32px"></font>';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">글자 속성 변경하기</h2>
        <div class="mt-3">
            <button onclick="font32()" class="btn btn-sm btn-primary">글꼴2em(32px)</button>
            <button onclick='document.getElementById("demo").style.fontSize = "16px"' class="btn btn-sm btn-primary">글꼴1em(16px)</button>
            <button onclick="location.reload()" class="btn btn-sm btn-danger">초기화</button>
        </div>
        <hr />
        <div id="demo">JavaScript 명령으로 글자 크기 변경하기</div>
    </div>
</body>
</html>
