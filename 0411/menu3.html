    <title>menu1.thml</title>
    <style>
        /* css reset 설정 */
        body, ul, li {
            margin: 0px;
            padding: 0px;
            list-style: none;
            border:0px;
        }
        a {
            /* a 태그 초기설정 */
            /* text-decoration: none; */
            text-decoration: inherit;
        }
        /* 주메뉴 설정 */
        nav {
            text-align: center;
            padding: 0px 10px;
        }
        nav > ul {
            background-color: rgb(219, 229, 247);
        }
        nav > ul > li {
            border: 1px solid #b0b0b0;
            display:inline-block;
            width: 300px;
            margin:0px;
        }
        nav > ul > li > a {
            display:inline-block;
            width: 300px;
            height: 50px;
            line-height:50px;
        }
        nav > ul > li:hover a {
            background-color: dodgerblue;

        }
        nav li {
            position: relative;
        }
        /* 서브 메뉴 설정 */
        nav ul li ul {
            display:none;
            position: absolute;
        }
        nav li:hover > ul {
            display: block;
        }
    </style>
</head>
