<html>
  <head>
    <title>회원가입(test2.html)</title>
  </head>
  <body>
    <h2>회원가입폼</h2>
      아이디 : <input type="text" name="mid" autofocus placeholder="아이디를 입력하세요." /><br />
      비밀번호 : <input type="password" name="pwd" placeholder="비밀번호를 입력하세요." /><br />
      성별 :
        <input type="radio" name="gender" />남자
        <input type="radio" name="gender" />여자
        <br />
      취미 :
        <input type="checkbox" name="hobby" value="볼링" checked/>볼링
        <input type="checkbox" name="hobby" value="낚시"/>낚시
        <input type="checkbox" name="hobby" value="테니스"/>테니스
        <input type="checkbox" name="hobby" value="골프"/>골프
        <input type="checkbox" name="hobby" value="농구"/>농구
        <input type="checkbox" name="hobby" value="풋살"/>풋살
        <input type="checkbox" name="hobby" value="바둑"/>바둑
        <br />
      교통수단 :
        <select name="traffic">
          <option>도보</option>
          <option>버스</option>
          <option>승용차</option>
          <option>기차</option>
          <option>비행기</option>
        </select> 
        <br />
      즐겨찾는 음식 :
        <select name="food" multiple>
          <option>피자</option>
          <option>햄버거</option>
          <option>과일</option>
          <option>김밥</option>
          <option>마라탕</option>
        </select>
      <br/>
      첨부파일 :<input type="file" name="fName" /><br />
      자기소개 :<textarea rows="5" cols="50" name="content">자기소개서 양식입니다.</textarea>
      <br />
      버튼 : 
        <input type="submit" value="회원가입"/>
        <input type="reset" value="다시작성" />
  </body>
</html>
