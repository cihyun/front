<html>
  <head>
    <title>회원가입(test3.html)</title>
  </head>
  <body>
    <h2>회원가입폼</h2>
    <form name="my form">
    <table border cellpadding="5px">
      <tr>
        <td width="120px"><label for="mid">아이디</label></td>
        <td width="500px"><input type="text" maxlength="15" name="mid" id="mid" required autofocus placeholder="아이디를 입력하세요." /></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="password" name="pwd" placeholder="비밀번호를 입력하세요." /></td>
      </tr>
      <tr>
        <td>성별</td>
        <td>
          <input type="radio" name="gender" />남자
          <input type="radio" name="gender" checked/>여자
        </td>
      </tr>
      <tr>
        <td>취미</td>
        <td>
          <input type="checkbox" name="hobby" value="볼링" checked/>볼링
          <input type="checkbox" name="hobby" value="낚시"/>낚시
          <input type="checkbox" name="hobby" value="테니스"/>테니스
          <input type="checkbox" name="hobby" value="골프"/>골프
          <input type="checkbox" name="hobby" value="농구"/>농구
          <input type="checkbox" name="hobby" value="풋살"/>풋살
          <input type="checkbox" name="hobby" value="바둑"/>바둑
        </td> 
      </tr>
      <tr>
        <td>교통수단</td>
        <td>
          <select name="traffic">
            <option>도보</option>
            <option>버스</option>
            <option>승용차</option>
            <option>기차</option>
            <option>비행기</option>
          </select> 
        </td>
      </tr>
      <tr>
        <td>즐겨찾는 음식</td>
        <td>
          <select name="food" multiple>
            <option>피자</option>
            <option>햄버거</option>
            <option>과일</option>
            <option>김밥</option>
            <option>마라탕</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>첨부파일</td>
        <td><input type="file" name="fName" /></td>
      </tr>
      <tr>
        <td>자기소개</td>
        <td><textarea rows="5" cols="50" name="content">자기소개서 양식입니다.</textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="회원가입"/>
          <input type="reset" value="다시작성" />
        </td>
      </tr>
      </table>
    </form>
  </body>
</html>
