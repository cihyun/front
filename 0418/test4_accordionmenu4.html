    <style>
        div.accordion {
            width: 300px;
        }
        div.menu, div.content {
            border: 1px solid #b7b7b7;
            text-align: center;
        }
        div.menu {
            background-color: rgb(0, 7, 59);
            color: white;
            padding: 5px;
        }
        /* div.content {

        } */
    </style>
    <script>
        'use strict';

        $(function() {
        $('#acc > .content').hide();

        $('#acc > .menu').click(function() {
            $('#acc > .content').show();
        });

        // $('#acc > .menu').dblclick(function() {
        //     $('#acc > .content').hide();
        // });

        // '+' 인접선택자(동일한 레벨을 의미) :
        $('#acc > .menu1').click(function(){
            $('div.menu1 + div.content').show
        });

        $('#acc > #title').click(function() {
            $('#acc > .content').hide();
        });
        });
    </script>
</head>
