<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3_sample.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src=""></script>
    <script>
        'use strict';
        // 활성화 버튼
        $(function() {
            $("#btn1").click(function() {
                $('input[type="text"]').attr('disabled', false)
                $('input[type="password"]').attr('disabled', false)
            });
            $("#btn2").click(function() {
                $('input[type="text"]').attr('disabled', 'disabled')
                $('input[type="password"]').attr('disabled', true)
            });

        });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">활성화/비활성화 연습</h2>
        <form action="" name="myform" class="mt-4">
            아이디 :
            <input type="text" name="mind" id="mid" value="" class="form-control mb-2" />
            비밀번호 :
            <input type="password" name="pwd" id="pwd" value="12345678" class="form-control mb-2" />
            성명
            <input type="text" name="name" id="name" value="홍길동" class="form-control mb-2" />
            <hr />
            <button id="btn1" class="btn btn-success">활성화</button>
            <button id="btn2" class="btn btn-dark">비활성화</button>
        </form>
    </div>
</body>
</html>
